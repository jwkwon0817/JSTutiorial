<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch05 / sec05 / example07</title>
	<script>
		window.onload = function() {
			// canvas 요소 가져오기
			let canvas = document.getElementById('mycanvas');
			
			// canvas 렌더링 컨텍스트 가져오기
			let ctx = canvas.getContext('2d');
			
			ctx.lineWidth = 2;
			ctx.strokeRect(10, 10, 100, 80);
			ctx.lineWidth = 10;
			ctx.strokeRect(150, 10, 100, 80);
		}
	</script>
</head>
<body>
	<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
