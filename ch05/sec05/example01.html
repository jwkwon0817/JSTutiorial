<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch05 / sec05 / example01</title>
	<script>
		window.onload = function() {
			// canvas 요소 가져오기
			let canvas = document.getElementById('mycanvas');
			
			// canvas 렌더링 컨텍스트 가져오기
			let ctx = canvas.getContext('2d');
			
			ctx.beginPath();
			ctx.moveTo(60, 10);
			ctx.lineTo(110, 100);
			ctx.lineTo(10, 100);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(60, 210);
			ctx.lineTo(110, 210);
			ctx.lineTo(10, 210);
			ctx.fill();
		}
	</script>
</head>
<body>
	<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
