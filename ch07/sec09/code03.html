<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>무작위 행보</title>
	<script>
		function* randomWalk(c, x0, y0, d) {
			// 이동 방향
			let dx = [ 1, 0, -1, 0 ];
			let dy = [ 0, 1, 0, -1 ];
			
			let x = x0;
			let y = y0;
			
			c.strokeStyle = 'red';
			c.globalAlpha = 0.25;
			
			while (true) {
				yield;
				c.beginPath();
				c.moveTo(x, y);
				let dir = Math.floor(Math.random() * 4);  // 0 ~ 3 사이의 난수
				x += d * dx[dir];
				y += d * dy[dir];
				c.lineTo(x, y);
				c.stroke();
			}
		}
		
		window.onload = function() {
			let canvas = document.getElementById('mycanvas');
			let ctx = canvas.getContext('2d');
			let iter = randomWalk(ctx, 300, 300, 4, 'red');
			setInterval(function() {
				iter.next();
			}, 10)
		}
	</script>
	<style>
		#mycanvas {
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="600" height="600"></canvas>
</body>
</html>
