<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>뉴턴-랩슨 법으로 제곱근 구하기</title>
	<script>
		let EPSILON = 1.0e-10;
		let d;
		let xnew;
		let xold;
		let a = parseFloat(prompt('정수를 입력하십시오.'));
		xold = (a > 1) ? a : 1.0;
		do {
			xnew = xold - (xold * xold - a) / (2.0 * xold);
			d = (xold - xnew) / xold;
			xold = xnew;
		} while (d > EPSILON);
		document.write('sqrt(' + a + ') = ' + xnew);
	</script>
</head>
<body>

</body>
</html>
